<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js example</title>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Setup-Teil
        // definiere, welche Labels und Daten im Diagramm angezeigt werden sollen. Sie enthalten auch die Konfiguration der Linien, z. B. wie die Interpolation funktioniert.
        const DATA_COUNT = 12;
        const labels = [];
        for (let i = 0; i < DATA_COUNT; ++i) {
            labels.push(i.toString());
        }
        const datapoints = [0, 20, 20, 60, 60, 120, NaN, 180, 120, 125, 105, 110, 170];
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Cubic interpolation (monotone)',
                    data: datapoints,
                    borderColor: 'red', // Statt Utils.CHART_COLORS verwenden wir einfache Farben
                    fill: false,
                    cubicInterpolationMode: 'monotone',
                    tension: 0.4
                }, 
                {
                    label: 'Cubic interpolation',
                    data: datapoints,
                    borderColor: 'blue', 
                    fill: false,
                    tension: 0.4
                }, 
                {
                    label: 'Linear interpolation (default)',
                    data: datapoints,
                    borderColor: 'green', 
                    fill: false
                }
            ]
        };

        // Config-Teil
        // Hier legst du die Art des Diagramms (Line Chart) und Optionen wie Achsentitel, Minimal- und Maximalwerte sowie die Interpolationsart fest.
        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart - Cubic interpolation mode'
                    },
                },
                interaction: {
                    intersect: false,
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Value'
                        },
                        suggestedMin: -10,
                        suggestedMax: 200
                    }
                }
            }
        };

        // Erstellen des Charts
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, config);

    </script>
</body>
</html>
